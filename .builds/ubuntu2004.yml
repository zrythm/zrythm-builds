tasks:
  - prepare: |
      sudo mkdir -p /usr/lib/zrythm
      # needed for debian rules
      sudo ln -s bash /bin/sh.bash
      sudo mv /bin/sh.bash /bin/sh
  - install-wayland-protocols: |
      mkdir deps
      cd deps
      git clone git://anongit.freedesktop.org/git/wayland/wayland-protocols
      pushd wayland-protocols
      git checkout 1.25
      /home/build/meson/meson.py build -Dprefix=/usr
      ninja -C build
      sudo ninja -C build install
  - install-glib: |
      cd deps
      git clone https://gitlab.gnome.org/GNOME/glib
      pushd glib
      /home/build/meson/meson.py build -Dprefix=/usr
      ninja -C build
      sudo ninja -C build install
  - install-json-glib: |
      cd deps
      git clone https://gitlab.gnome.org/GNOME/json-glib
      pushd json-glib
      /home/build/meson/meson.py build -Dprefix=/usr -Dintrospection=disabled -Dgtk_doc=disabled -Dtests=false
      ninja -C build
      sudo ninja -C build install
  - install-cairo: |
      cd deps
      git clone https://github.com/freedesktop/cairo
      pushd cairo
      /home/build/meson/meson.py build -Dprefix=/usr -Dtests=disabled
      ninja -C build
      sudo ninja -C build install
  - install-harfbuzz: |
      cd deps
      git clone https://github.com/harfbuzz/harfbuzz
      pushd harfbuzz
      /home/build/meson/meson.py build -Dprefix=/usr -Dtests=disabled -Dintrospection=disabled -Ddocs=disabled
      ninja -C build
      sudo ninja -C build install
  - install-pango: |
      cd deps
      git clone --depth 1 https://gitlab.gnome.org/GNOME/pango
      pushd pango
      /home/build/meson/meson.py build -Dprefix=/usr -Dintrospection=disabled
      ninja -C build
      sudo ninja -C build install
  - install-gdk-pixbuf: |
      cd deps
      git clone https://gitlab.gnome.org/GNOME/gdk-pixbuf
      pushd gdk-pixbuf
      /home/build/meson/meson.py build -Dprefix=/usr -Djpeg=enabled -Dpng=enabled -Dbuiltin_loaders=png,jpeg -Dman=false
      ninja -C build
      sudo ninja -C build install
  - install-librsvg: |
      cd deps
      wget https://download.gnome.org/sources/librsvg/2.52/librsvg-2.52.4.tar.xz
      tar xf librsvg-2.52.4.tar.xz
      cd librsvg-2.52.4
      ./configure --prefix=/usr --disable-gtk-doc --disable-vala --disable-introspection
      make
      sudo make install
  - install-gtk: |
      cd deps
      wget https://download.gnome.org/sources/gtk/4.6/gtk-4.6.0.tar.xz
      tar xf gtk-4.6.0.tar.xz
      pushd gtk-4.6.0
      /home/build/meson/meson.py build -Dprefix=/usr -Ddemos=false -Dbuild-examples=false -Dbuild-tests=false -Dmedia-gstreamer=disabled -Dintrospection=disabled
      ninja -C build
      sudo ninja -C build install
  - make-appimage: |
      sudo pip3 install git+https://github.com/AppImageCrafters/appimage-builder.git
      sudo pip3 install -e git+https://github.com/TheAssassin/appimagelint#egg=appimagelint
      sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /usr/local/bin/appimagetool
      sudo chmod +x /usr/local/bin/appimagetool
      zrythm-builds/scripts/make-pkg.sh appimage
  - deploy-appimage: |
      zrythm-builds/scripts/push-pkg.sh appimage
  - make: |
      zrythm-builds/scripts/make-pkg.sh ubuntu2004
  - deploy: |
      zrythm-builds/scripts/push-pkg.sh ubuntu2004
