shell: true
tasks:
  - install-wayland-protocols: |
      mkdir deps
      cd deps
      git clone git://anongit.freedesktop.org/git/wayland/wayland-protocols
      pushd wayland-protocols
      /home/build/meson/meson.py build -Dprefix=/usr
      ninja -C build
      sudo ninja -C build install
  - install-glib: |
      cd deps
      git clone https://gitlab.gnome.org/GNOME/glib
      pushd glib
      /home/build/meson/meson.py build -Dprefix=/usr
      ninja -C build
      sudo ninja -C build install
  - install-pango: |
      cd deps
      git clone https://gitlab.gnome.org/GNOME/pango
      pushd pango
      /home/build/meson/meson.py build -Dprefix=/usr
      ninja -C build
      sudo ninja -C build install
  - install-gdk-pixbuf: |
      cd deps
      git clone https://gitlab.gnome.org/GNOME/gdk-pixbuf
      pushd gdk-pixbuf
      /home/build/meson/meson.py build -Dprefix=/usr -Djpeg=enabled -Dpng=enabled -Dbuiltin_loaders=png,jpeg -Dman=false
      ninja -C build
      sudo ninja -C build install
  - make-appimage: |
      sudo pip3 install git+https://github.com/AppImageCrafters/appimage-builder.git
      sudo pip3 install -e git+https://github.com/TheAssassin/appimagelint#egg=appimagelint
      sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /usr/local/bin/appimagetool
      sudo chmod +x /usr/local/bin/appimagetool
      zrythm-builds/scripts/make-pkg.sh appimage
  - deploy-appimage: |
      zrythm-builds/scripts/push-pkg.sh appimage
  - make: |
      zrythm-builds/scripts/make-pkg.sh ubuntu2004
  - deploy: |
      zrythm-builds/scripts/push-pkg.sh ubuntu2004
