image: archlinux
packages:
  - meson
  - gtk3
  - chromaprint
  - lilv
  - libx11
  - jack
  - breeze-icons
  - libsndfile
  - libyaml
  - libsamplerate
  - alsa-lib
  - fftw
  - suil
  - ffmpeg
  - python
  - gettext
  - gtksourceview4
  - sed
  - ninja
  - help2man
  - python-sphinx
  - ladspa
  - lv2
  - graphviz
  - rubberband
  - xdg-utils
  - lcov
  - gcovr
  - zstd
  - rtaudio
  - rtmidi
  - texlive-most
  - tar
  - zip
  - unzip
  - rsync
  - wget
sources:
  - https://git.sr.ht/~alextee/zrythm
  - https://git.sr.ht/~alextee/zrythm-installer
  - https://github.com/mesonbuild/meson
secrets:
  - 063cb70d-6da6-492a-b530-04edc07651ba
tasks:
  - make: |
      zrythm-builds/scripts/prepare.sh
      cd zrythm-installer
      make archlinux
  - deploy: |
      zrythm-builds/scripts/push-package.sh \
        "zrythm-installer/build/archlinux/$(printf '%s' $(cd zrythm-installer && make pkg-filename-ARCH))" \
        archlinux
      # deploy manuals
      PKG_VERSION=$(cd zrythm && printf "%s" "$(git describe --tags | sed 's/-/\.r/' | sed 's/v//g' | sed 's/-/\./')")
      rsync --rsh="ssh -o StrictHostKeyChecking=no" -rP zrythm-installer/build/$PKG_VERSION/build/doc/user/en/latex/Zrythm.pdf srht@forum.zrythm.org:/home/srht/manual/Zrythm-$PKG_VERSION-en.pdf
